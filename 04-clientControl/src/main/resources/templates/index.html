<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<header th:replace="layout/template :: header"></header>
<a th:href="@{/add}"></a>

<p th:text="${message}"></p>

<br/>
Name: <span th:text="${Person.name}"></span>
<br/>
Last Name: <span th:text="${Person.lastName}"></span>
<br/>
Email: <span th:text="${Person.email}"></span>
<br/>
Phone: <span th:text="${Person.phone}"></span>
<hr/>
<div th:if="${PersonsList != null and !PersonsList.empty}">
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr th:each="personData : ${PersonsList}">
            <td th:text="${personData.name}">Name</td>
            <td th:text="${personData.lastName}">Last Name</td>
            <td th:text="${personData.email}">Email</td>
            <td th:text="${personData.phone}">Phone</td>
            <td><a th:href="@{/edit/} + ${personData.idPerson}" th:text="Edit"></a></td>
            <td><a th:href="@{/delete(idPerson= ${personData.idPerson})" th:text="Delete"></a></td>
        </tr>
    </table>
</div>
<div th:if="${PersonsList == null or PersonsList.empty}">
    <h2>The list of persons is empty</h2>
</div>

<footer th:replace="layout/template :: footer"></footer>
</body>
</html>
