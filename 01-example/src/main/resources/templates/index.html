<!DOCTYPE html>
<html xmlns:th="http:///www.thymeleaf.org">

<head>
	<title th:text="${title}">
	</title>
</head>

<body>
	<h1 th:text="${welcomer}"></h1>
	<div th:if="${show}">
		Content div
	</div>
	<div th:if="${series != null}">
		My Series:
		<ul th:each="serie : ${series}">
			<li th:text="${serie}"></li>
		</ul>
	</div>
</body>

</html>
